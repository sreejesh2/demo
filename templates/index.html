<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Image Prompt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f6f9fc;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            background: white;
            border-radius: 24px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.08),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #1a1f36;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .search-form {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 4rem;
            font-size: 1.1rem;
            color: #1a1f36;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #6772e5;
            background: white;
            box-shadow: 0 0 0 4px rgba(103, 114, 229, 0.1);
        }

        .search-input::placeholder {
            color: #8792a2;
            font-weight: 400;
        }

        .submit-btn, .mic-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn {
            right: 8px;
            background: #6772e5;
            color: white;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: #5469d4;
        }

        .mic-btn {
            left: 8px;
            background: transparent;
            color: #6772e5;
            width: 42px;
            height: 42px;
            font-size: 1.3rem;
        }

        .mic-btn:hover {
            background: rgba(103, 114, 229, 0.1);
        }

        /* Pulsing animation for listening mode */
        .mic-btn.listening {
            background: #6772e5;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loader {
            display: none;
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6772e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response {
            margin-top: 20px;
            padding: 1rem;
            border-radius: 8px;
            background: #f0f4f8;
            color: #333;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Dream Image</h1>
        <form id="searchForm" class="search-form">
            <input 
                type="text" 
                name="prompt" 
                id="prompt" 
                class="search-input" 
                placeholder="Describe the image you imagine..." 
                required
            >
            <button type="button" class="mic-btn" id="micButton" onclick="startVoiceRecognition()">ðŸŽ¤</button>
            <button type="submit" class="submit-btn">Generate</button>
        </form>
        
        <div class="loader" id="loader"></div>
        <div class="response" id="response"></div>
    </div>
    <script>
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sorry, your browser doesn't support speech recognition.");
                return;
            }

            const micButton = document.getElementById("micButton");
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            // Start listening animation
            micButton.classList.add("listening");
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('prompt').value = transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
            };

            recognition.onend = function() {
                // Stop listening animation
                micButton.classList.remove("listening");
                recognition.stop();
            };
        }

        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const prompt = document.getElementById("prompt").value;
            const loader = document.getElementById("loader");
            const responseDiv = document.getElementById("response");
        
            loader.style.display = "block";
            responseDiv.innerHTML = ""; // Clear previous response
        
            fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none";
        
                if (data.image) {
                    // Set the image source to the Base64 image string
                    responseDiv.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated Image" style="max-width: 100%; border-radius: 8px;">`;
                } else {
                    responseDiv.innerHTML = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                loader.style.display = "none";
                responseDiv.innerHTML = "Error generating image.";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
